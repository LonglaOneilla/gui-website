<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to GUI</title>

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/login.css">

</head>

<body background="../assets/images/bg.png">

    <div class="container py-3 h100">
        <div class="row d-flex justify-content-center h-100 form-title text-center">

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong justify-content-left">
                    <div class="card-body p-5">
                        <h2 class="mb-3  text-center titles">
                            Global university Institute
                        </h2>
                        <h3 class="title mb-5">
                            Sign in to Continue
                        </h3>
                        <div class="form-outline mb-4">
                            <div class="input-group flex-nowrap">
                                <span id="addon-wrapping" class="icon input-group-text" name="user">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="username" placeholder="Username" class="form-control form-control-lg input">
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <div class="input-group flex-nowrap">
                                <span id="addon-wrapping" class="icon input-group-text" name="view">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                                <input type="text" id="password" placeholder="Password" class="form-control form-control-lg input">
                            </div>
                        </div>
                        <div class="rmb row d-flex text-left mb-1">
                            <p>Forgot password? <span class="reset mx-1">Reset</span></p>
                            
                        </div>
                        <button class="btn-primary btn btntxt">
                            Login
                        </button>
                        <div class="rmb row d-flex text-left mt-2">
                            <p>Don't have an account? <span class="reset mx-1">Sign Up</span></p>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
